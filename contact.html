<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giovanni Turchetto &#8226; Freelance Web Developer</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/home.css">
        <link rel="stylesheet" href="assets/css/about.css">
        <link rel="stylesheet" href="assets/css/projects.css">
        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <header class="header">
        <div class="header-content">
            <a class="header-logo" href="/index.html">
                <span>&copy;</span> Giovanni Turchetto
            </a>
            <nav class="navbar">
                <ul class="header-menu">
                    <li><a href="/index.html#about">About</a></li>
                    <li><a href="/index.html#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <div class="header-icon-hamburger"><i class='bx bx-menu-alt-right'></i></div>
            </div>
        </div>        
    </header>

    <section id="contact-section">

        <div class="contact-title"><h1>Work with me!</h1></div>
            <form action="">
                <div class="contact-form-container">
                    <div class="form-container">
                        <div class="input">
                            <input type="text" name="First Name" id="firstname" required>
                            <label for="first-name">First Name</label>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="input">
                            <input type="text" name="Last Name" id="lastname" required>
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                    <div class="form-container form-email">
                        <div class="input">
                            <input type="email" name="Email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="form-container form-message">
                        <div class="input">
                            <textarea name="Message" id="message" required></textarea>
                            <label for="input-message">Message</label>
                        </div>
                    </div>
                </div>
                <div class="form-button-container">
                    <input type="submit" value="Send Request" class="form-button">
                </div>
            </form>

    </section>
</body>
</html>
