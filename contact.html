<body>
    <header class="header">

            <a class="header-logo" href="index.html">

    <section id="contact-section">
        <div class="contact-title"><h1>Work with me!</h1></div>
        <form id="formID">
            <div class="contact-form-container">
                <input type="hidden" name="contact_number">
                <div class="form-container">
                    <div class="input">
                        <input type="text" name="First Name" id="firstname" required>
                        <label for="first-name">First Name</label>
                    </div>
                </div>
                <div class="form-container">
                    <div class="input">
                        <input type="text" name="Last Name" id="lastname" required>
                        <label for="last-name">Last Name</label>
                    </div>
               </div>
                <div class="form-container form-email">
                    <div class="input">
                        <input type="email" name="Email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="form-container form-message">
                    <div class="input">
                        <textarea name="Message" id="message" required></textarea>
                        <label for="input-message">Message</label>
                    </div>
                </div>
            </div>
            <div class="form-button-container">
                <button class="form-button" type="submit" onclick="sendEmail()">Send Message</button>
             </div>
        </form>
    </section>
    <script>
        let item = document.querySelector(".header-icon-hamburger");
        item.addEventListener("click", function(){
            document.querySelector(".header-menu").classList.toggle("menu-open");

        let anchor = document.querySelector(".header-menu");
        anchor.addEventListener("click", function(){
